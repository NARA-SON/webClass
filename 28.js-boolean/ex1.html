<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적표예제</title>
</head>

<body>
  <h1>퀴즈</h1>
  <p>
    사용자에게 이름과 국어 영어 수학 점수를 물어보고, 평균점수를 계산하여 평균점수가 90점 이상이라면 A등급, 80점 이상이라면 B등급, 70점 이상이라면 C등급, 70점 미만이라면 D등급 이라는 정보를
    body태그에 필기하는 소스코드를 만들어보시오.
    답안예시) [정현진]님의 평균점수는 90점이며 A등급입니다.
  </p>

  <script>
    let name = prompt("이름을 입력하시오")
    let scoreKo = Number(prompt("국어점수를 입력하시오"))
    let scoreEn = Number(prompt("영어점수를 입력하시오"))
    let scoreMa = Number(prompt("수학점수를 입력하시오"))
    let score = (scoreKo + scoreEn + scoreMa) / 3
    let grade = (90 <= score ? "A" : 80 <= score ? "B" : 70 <= score ? "C" : 69 >= score ? "D" : 0)

    document.write(`[${name}]님의 평균점수는 ${score}점이며, ${grade}등급입니다.`)
  </script>


</body>

</html>
