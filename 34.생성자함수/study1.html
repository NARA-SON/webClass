<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성자함수</title>
  <script src="./js/person.js"></script>
  <style>
    span {
      color: red;
    }
  </style>
</head>

<body>
  <h1><span>생성자함수</span></h1>
  <p>생성자함수란 <span>객체를 생성하는 함수</span>이다.</p>
  <p>생성자함수의 <span>정의부 실행코드 안</span>에서 <span>this</span>라는 표현을 통해 생성자함수로 인해 만들어지게 될 객체를 표현할 수 있다.</p>
  <p>생성자 함수의 <span>실행부 앞</span>에 <span>new</span>라는 키워드를 통해서 생성자함수로 인해 만들어지게 될 객체를 표현할 수 있다.</p>
  <!-- 함수 이름의 첫 글자는 대문자로 시작합니다. -->
  <script>
    let person1 = new Person("정현진", 38)
    person1.sayHello()
    person1.intro()
    let person2 = new Person("이혁진", 25)
    person2.sayHello()
    person2.intro()
    let person3 = new Person("안지연", 26)
    person3.sayHello()
    person3.intro()
  </script>
</body>

</html>
