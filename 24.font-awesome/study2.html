<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font-awesome</title>
  <script src="https://kit.fontawesome.com/b09d8fd2ad.js" crossorigin="anonymous"></script>
  <style>
    i {
      color: green;
      transition: all 0.5s ease 0s;
    }

    i:hover {
      color: blue;
    }
  </style>
</head>

<body>
  <!-- 두번째 방법은, 파일다운 없이, 킷을 헤드태그안에 연결해주면 된다. 폰트어썸 회원가입 후(이메일인증) kits에 들어가면 킷번호 클릭하면 스크립트 링크가 나와있음 -->
  <h1>우리<i class="fa-solid fa-house"></i>에 오신것을 환영합니다.</h1>

</body>

</html>
