<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문의 중첩</title>
</head>

<body>
  <h1>반복문의 중첩</h1>
  <script>
    let a = 0;
    while (a < 3) {
      a++
      let b = 0;
      while (b < 2) {
        b++
        document.write(`a의 값은 ${a}이고 b의 값은 ${b}이다.<br>`)
      }
    }
    // a가 1이고, b가 1
    // a가 1이고, b가 2
    // 안쪽 반복 끝, b는 완전히 끝난다. a는 '1'인상태로 비교시작
    // a가 2이고, b가 1
    // a가 2이고, b가 2
    // 바깥쪽 반복 시작, 'b는 새롭게 시작'
    // a가 3이고, b가 1
    // a가 3이고, b가 2
    // 바깥쪽 반복이 끝났으므로, 전체 반복 종료
  </script>
</body>

</html>
