<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for반복문</title>
</head>

<body>
  <h1>for반복문</h1>
  <p>반복문에 필요한 요소를 다 갖춘 형태</p>
  <p>기본형태 - for(반복변수;조건식;증감식){반복소스코드}</p>


  <div class="gugudan" style="display:flex;flex-wrap:wrap;">
    <script>
      for (let dan = 2; dan <= 9; dan++) {
        document.write(`<ul>`)
        for (let c = 1; c <= 9; c++) {
          document.write(`<li>${dan}x${c}=${c * dan}</li>`)
        }
        document.write(`</ul>`)
      }
    </script>
  </div>

</body>

</html>
