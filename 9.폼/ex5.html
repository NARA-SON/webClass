<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웨이브</title>
</head>

<body style="background:#222222;color:#ffffff;">
  <form action="#">
    <div>
      <h2>
        <i>이메일과 비밀번호</i>만으로<br>
        <i>Wavve를 즐길 수</i> 있어요!
      </h2>
      <br>
      <label for="user_email">이메일</label>
      <input required type="text" id="user_email" placeholder="wavve@example.com">
      <br>
      <p>로그인, 비밀번호 찾기, 알림에 사용되니 정확한 이메일을 입력해 주세요.</p>
      <br>
      <label for="user_pw">비밀번호</label>
      <input required type="password" id="user_pw" placeholder="Wavve 비밀번호 설정">
      <br>
      <p>비밀번호는 8~20자 이내로 영문 대소문자, 숫자, 특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>
      <br>
      <input type="submit" value="Wavve 회원가입">
      <hr>
      <h3>또는 다른 서비스 계정으로 가입</h3>
      <ul class="snsMenu">
        <li><a href="#"><img src="./img/ico-common-kakao.png" alt="카카오로그인"></a></li>
        <li><a href="#"><img src="./img/ico-common-tworld.png" alt="티월드로그인"></a></li>
        <li><a href="#"><img src="./img/ico-common-naver.png" alt="네이버로그인"></a></li>
        <li><a href="#"><img src="./img/ico-common-facebook.png" alt="페이스북로그인"></a></li>
        <li><a href="#"><img src="./img/ico-common-apple.png" alt="애플로그인"></a></li>
      </ul>
      <p>SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.<br>기존 POOQ계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.</p>
    </div>
  </form>
</body>

</html>
