  <form action="#">
    <div>
      <h3>예약자정보를 입력해주세요</h3>
      <p><label for="name">예약자 성명</label>
        <input type="text" placeholder="이름" id="name" required>
      </p>
      <p><label for="birth">생년월일</label>
        <input type="number" placeholder="8자리 숫자만 입력해주세요" id="birth" required>
      </p>
      <p><label for="mp">예약자 연락처</label>
        <input type="text" placeholder="예시)010-1111-1111" id="mp" required>
      </p>
      <p><label>내원 기록</label>
        <label for="first">초진</label>
        <input type="radio" name="howmany" id="first">
        <label for="again">재진</label>
        <input type="radio" name="howmany" id="again">
      </p>
      <p><label for>예약내용</label>
        <textarea required cols="30" rows="5" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
      </p>
      <p><input type="checkbox" id="yes" required>
        <label for="yes">개인정보수집동의</label>
      </p>
      <p><input type="submit" value="온라인예약 신청하기">
        <input type="reset" value="취소">
      </p>
    </div>
  </form>
