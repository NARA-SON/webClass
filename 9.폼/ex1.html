<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEAM 회원가입</title>
</head>

<body>
  <form action="#">
    <fieldset>
      <legend>CREATE YOUR ACCOUNT</legend>
      <br>
      <label for="user_email">Email Address</label>
      <br>
      <input type="text" id="user_email">
      <br><br>
      <label for="user_email2">Confirm your Address</label>
      <br>
      <input type="text" id="user_email2">
      <br><br>
      <label for="user_country">Country of Residence</label>
      <br>
      <select id="user_country">
        <option>Korea,Republic of</option>
        <option>China</option>
        <option>Japan</option>
      </select>
      <br><br><br><br>
      <input type="checkbox" id="user_agree">
      <label for="user_agree">I am 13 years of age or older and agree to the terms of the <b>Steam Subscriber
          Agreement</b> and the <b>Valve Privacy Policy.</b></label>
      <br><br>
      <input type="submit" value="Continue">
    </fieldset>
  </form>
</body>

</html>
